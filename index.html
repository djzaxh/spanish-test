<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Is your spanish what you say it is?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Test your Spanish</h1>
    <div class="container">
      <h3>
        To test your Spanish you have to enter the word in english. Then 3 words
        will appear. Only one is correct!
      </h3>
      <input
        type="text"
        placeholder="Word in English..."
        id="word-input"
        spellcheck="true"
      />
      <button id="start" class="btn" type="button">Start</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
